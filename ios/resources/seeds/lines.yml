---
1:
  1: "Hidden dragon. Do not act."
  2: "Dragon appearing in the field.\nIt furthers one to see the great man."
  3: "All day long the superior man is creatively actiev.\nAt nightfall his mind is still beset with cares.\nDanger. No blame."
  4: "Wavering flight over the depths.\nNo blame."
  5: "Flying dragon in the heavens.\nIt furthers one to see the great man."
  6: "Arrogant dragon will have cause to repent."

2:
  1: "When there is hoarfrost underfoot,\nSolid ice is not far off."
  2: "Straight, square, great.\nWithout purpose,\nYet nothing remains unfurthered."
  3: "Hidden lines.\nOne is able to remain persevering.\nIf by chance you are in the service of a king,\nSeek not works, but bring to completion."
  4: "A tied-up sack. No blame, no praise."
  5: "A yellow lower garment brings supreme good fortune."
  6: "Dragons fight in the meadow.\nTheir blood is black and yellow."

3:
  1: "Hesitation and hindrance.\nIt furthers one to remain persevering.\nIt furthers one to appoint helpers."
  2: "Difficulties pile up.\nHorse and wagon part.\nHe is not a robber;\nHe wants to woo when the time comes.\nThe maiden is chaste,\nShe does not pledge herself.\nTen years -- then she pledges herself."
  3: "Whoever hunts deer without the forester\nOnly loses his way in the forest.\nThe superior man understands the signs of the time\nAnd prefers to desist.\nTo go on brings humiliation."
  4: "Horse and wagon part.\nStrive for union.\nTo go brings good fortune.\nEverything acts to further."
  5: "Difficulties in blessing.\nA little perseverance brings good fortune.\nGreat perseverance brings misfortune."
  6: "Horse and wagon part.\nBloody tears flow."

4:
  1: "To make a fool develop\nIt furthers one to apply discipline.\nThe fetters should be removed.\nTo go on in this way brings humiliation."
  2: "To bear with fools in kindliness brings good fortune.\nTo know how to take women\nBrings good fortune.\nThe son is capable of taking charge of the household."
  3: "Take not a maiden who, when she sees a man of bronze,\nLoses possession of herself.\nNothing furthers."
  4: "Entangled folly brings humiliation."
  5: "Childlike folly brings good fortune."
  6: "In punishing folly\nIt does not further one\nTo commit transgressions.\nThe only thing that furthers\nIs to prevent transgressions."

5:
  1: "Waiting in the meadow.\nIt furthers one to abide in what endures.\nNo blame."
  2: "Waiting on the sand.\nThere is some gossip.\nThe end brings good fortune."
  3: "Waiting in the mud\nBrings about the arrival of the enemy."
  4: "Waiting in blood.\nGet out of the pit."
  5: "Waiting at meat and drink.\nPerseverance brings good fortune."
  6: "One falls into the pit.\nThree uninvited guests arrive.\nHonor them, and in the end there will be good fortune."

6:
  1: "If one does not perpetuate the affair,\nThere is a little gossip.\nIn the end, good fortune comes."
  2: "One cannot engage in conflict;\nOne returns home, gives way.\nThe people of his town,\nThree hundred households,\nRemain free of guilt."
  3: "To nourish oneself on ancient virtue induces perseverance.\nDanger. In the end, good fortune comes.\nIf by chance you are in the service of a king,\nSeek not works."
  4: "One cannot engage in conflict.\nOne turns back and submits to fate,\nChanges one's attitude,\nAnd finds peace in perseverance.\nGood fortune."
  5: "To contend before him\nBrings supreme good fortune."
  6: "Even if by chance a leather belt is bestowed on one,\nBy the end of a morning\nIt will have been snatched away three times."

7:
  1: "An army must set forth in proper order.\nIf the order is not good, misfortune threatens."
  2: "In the midst of the army. Good fortune. No blame.\nThe king bestows a triple decoration."
  3: "Perchance the army carries corpses in the wagon.\nMisfortune."
  4: "The army retreats.\nNo blame."
  5: "There is game in the field.\nIt furthers one to catch it.\nWithout blame.\nLet the eldest lead the army.\nThe younger transports corpses;\nThen perseverance brings misfortune."
  6: "The great prince issues commands,\nFounds states, vests families with fiefs.\nInferior people should not be employed."

8:
  1: "Hold to him in truth and loyalty;\nThis is without blame.\nTruth, like a full earthen bowl:\nThus in the end\nGood fortune comes from without."
  2: "Hold to him inwardly.\nPerseverance brings good fortune."
  3: "You hold together with the wrong people."
  4: "Hold to him outwardly also.\nPerseverance brings good fortune."
  5: "Manifestation of holding together.\nIn the hunt the king uses beaters on three sides only\nAnd foregoes game that runs off in front.\nThe citizens need no warning.\nGood fortune."
  6: "He finds no head for holding together.\nMisfortune."

9:
  1: "Return to the way.\nHow could there be blame in this?\nGood fortune."
  2: "He allows himself to be drawn into returning.\nGood fortune."
  3: "The spokes burst out of the wagon wheels.\nMan and wife roll their eyes."
  4: "If you are sincere, blood vanishes and fear gives way.\nNo blame."
  5: "If you are sincere and loyally attached,\nYou are rich in your neighbor."
  6: "The rain comes, there is rest.\nThis is due to the lasting effect of character.\nPerseverance brings the woman into danger.\nThe moon is nearly full.\nIf the superior man persists,\nMisfortune comes."

10:
  1: "Simple conduct. Progress without blame."
  2: "Treading a smooth, level course.\nThe perseverance of a dark man\nBrings good fortune."
  3: "A one-eyed man is able to see,\nA lame man is able to tread.\nHe treads on the tail of the tiger.\nThe tiger bites the man.\nMisfortune.\nThus does a warrior act on behalf of his great prince."
  4: "He treads on the tail of the tiger.\nCaution and circumspection\nLead ultimately to good fortune."
  5: "Resolute conduct.\nPerseverance with awareness of danger."
  6: "Look to your conduct and weigh the favorable signs.\nWhen everything is fulfilled, supreme good fortune comes."

11:
  1: "When ribbon grass is pulled up, the sod comes with it.\nEach according to his kind.\nUndertakings bring good fortune."
  2: "Bearing with the uncultured in gentleness,\nFording the river with resolution,\nNot neglecting what is distant,\nNot regarding one's companions:\nThus one may manage to walk in the middle."
  3: "No plain not followed by a slope.\nNo going not followed by a return.\nHe who remains persevering in danger\nIs without blame.\nDo not complain about this truth;\nEnjoy the good fortune you still possess."
  4: "He flutters down, not boasting of his wealth,\nTogether with his neighbor,\nGuileless and sincere."
  5: "The sovereign I\nGives his daughter in marriage.\nThis brings blessing\nAnd supreme good fortune."
  6: "The wall falls back into the moat.\nUse no army now.\nMake your commands known within your own town.\nPerseverance brings humiliation."

12:
  1: "When ribbon grass is pulled up, the sod comes with it.\nEach according to his kind.\nPerseverance brings good fortune and success."
  2: "They bear and endure;\nThis means good fortune for inferior people.\nThe standstill serves to help the great man to attain success."
  3: "They bear shame."
  4: "He who acts at the command of the highest\nRemains without blame.\nThose of like mind partake of the blessing."
  5: "Standstill is giving way.\nGood fortune for the great man.\n\"What if it should fail, what if it should fail?\"\nIn this way he ties it to a cluster of mulberry shoots."
  6: "The standstill comes to and end.\nFirst standstill, then good fortune."

13:
  1: "Fellowship with men at the gate.\nNo blame."
  2: "Fellowship with men in the clan.\nHumiliation."
  3: "He hides weapons in the thicket;\nHe climbs the high hill in front of it.\nFor three years he does not rise up."
  4: "He climbs up on his wall; he cannot attack.\nGood fortune."
  5: "Men bound in fellowship first weep and lament,\nBut afterward they laugh.\nAfter great struggles they succeed in meeting."
  6: "Fellowship with men in the meadow.\nNo remorse."

14:
  1: "No relationship with what is harmful;\nThere is no blame in this.\nIf one remains conscious of difficulty,\nOne remains without blame."
  2: "A big wagon for loading.\nOne may undertake something.\nNo blame."
  3: "A prince offers it to the Son of Heaven.\nA petty man cannot do this."
  4: "He makes a difference\nBetween himself and his neighbor.\nNo blame."
  5: "He whose truth is accessible, yet dignified,\nHas good fortune."
  6: "He is blessed by heaven.\nGood fortune.\nNothing that does not further."

15:
  1: "A superior man modest about his modesty\nMay cross the great water.\nGood fortune."
  2: "Modesty that comes to expression.\nPerseverance brings good fortune."
  3: "A superior man of modesty and merit\nCarries things to conclusion.\nGood fortune."
  4: "Nothing that would not further modesty\nIn movement."
  5: "No boasting of wealth before one's neighbor.\nIt is favorable to attack with force.\nNothing that would not further."
  6: "Modesty that comes to expression.\nIt is favorable to set armies marching\nTo chastise one's own city and one's country."

16:
  1: "Enthusiasm that expresses itself\nBrings misfortune."
  2: "Firm as a rock. Not a whole day.\nPerseverance brings good fortune."
  3: "Enthusiasm that looks upward creates remorse.\nHesitation brings remorse."
  4: "The source of enthusiasm.\nHe achieves great things.\nDoubt not.\nYou gather friends around you\nAs a hair clasp gathers the hair."
  5: "Persistently ill, and still does not die."
  6: "Deluded enthusiasm.\nBut if after completion one changes,\nThere is no blame."

17:
  1: "The standard is changing.\nPerseverance brings good fortune.\nTo go out of the door in company\nProduces deeds."
  2: "If one clings to the little boy,\nOne loses the strong man."
  3: "If one clings to the strong man,\nOne loses the little boy.\nThrough following one finds what one seeks.\nIt furthers one to remain persevering."
  4: "Following creates success.\nPerseverance brings misfortune.\nTo go one's way with sincerity brings clarity.\nHow could there be blame in this?"
  5: "Sincere in the good. Good fortune."
  6: "He meets with firm allegiance\nAnd is still further bound.\nThe king introduces him\nTo the Western Mountain."

18:
  1: "Setting right what has been spoiled by the father.\nIf there is a son,\nNo blame rests upon the departed father.\nDanger. In the end good fortune."
  2: "Setting right what has been spoiled by the mother.\nOne must not be too persevering."
  3: "Setting right what has been spoiled by the father.\nThere will be little remorse. No great blame."
  4: "Tolerating what has been spoiled by the father.\nIn continuing one sees humiliation."
  5: "Setting right what has been spoiled by the father.\nOne meets with praise."
  6: "He does no serve kings and princes,\nSets himself higher goals."

19:
  1: "Joint approach.\nPerseverance brings good fortune."
  2: "Joint approach.\nGood fortune.\nEverything furthers."
  3: "Comfortable approach.\nNothing that would further.\nIf one induced grief over it,\nOne becomes free of blame."
  4: "Complete approach.\nNo blame."
  5: "Wise approach.\nThis is right for a great prince.\nGood fortune."
  6: "Greathearted approach.\nGood fortune. No blame."

20:
  1: "Boylike contemplation.\nFor an inferior man, no blame.\nFor a superior man, humiliation."
  2: "Contemplation through the crack in the door.\nFurthering for the perseverance of a woman."
  3: "Contemplation of my life\nDecides the choice\nBetween advance and retreat."
  4: "Contemplation of the light of the kingdom.\nIt furthers one to exert influence as the guest of a king."
  5: "Contemplation of my life.\nThe superior man is without blame."
  6: "Contemplation of his life.\nThe superior man is without blame."

21:
  1: "His feet are fastened in the stocks,\nSo that his toes disappear.\nNo blame."
  2: "Bites through tender meat,\nSo that his nose disappears.\nNo blame."
  3: "Bites on old dried meat\nAnd strikes on something poisonous.\nSlight humiliation. No blame."
  4: "Bites on dried gristly meat.\nReceives metal arrows.\nIt furthers one to be mindful of difficulties\nAnd to be persevering.\nGood fortune."
  5: "Bites on dried lean meat.\nReceives yellow gold.\nPerseveringly aware of danger.\nNo blame."
  6: "His neck is fastened to the wooden cangue,\nSo that his ears disappear.\nMisfortune."

22:
  1: "He lends grace to his toes, leaves the carriage, and walks."
  2: "Lends grace to the beard on his chin."
  3: "Graceful and moist.\nConstant perseverance brings good fortune."
  4: "Grace or simplicity?\nA white horse comes as if on wings.\nHe is not a robber,\nHe will woo at the right time."
  5: "Grace in hills and gardens.\nThe roll of silk is meager and small.\nHumiliation, but in the end good fortune."
  6: "Simple grace. No blame."

23:
  1: "The leg of the bed is split.\nThose who persevere are destroyed.\nMisfortune."
  2: "The bed is split at the edge.\nThose who persevere are destroyed.\nMisfortune."
  3: "He splits with them.\nNo blame."
  4: "The bed is split up to the skin.\nMisfortune."
  5: "A shoal of fishes. Favor comes through the court ladies.\nEverything acts to further."
  6: "There is a large fruit still uneaten.\nThe superior man receives a carriage.\nThe house of the inferior man is split apart."

24:
  1: "Return from a short distance.\nNo need for remorse.\nGreat good fortune."
  2: "Quiet return. Good fortune."
  3: "Repeated return. Danger. No blame."
  4: "Walking in the midst of others,\nOne returns alone."
  5: "Noblehearted return. No remorse."
  6: "Missing the return. Misfortune.\nMisfortune from within and without.\nIf armies are set marching in this way,\nOne will in the end suffer a great defeat,\nDisastrous for the ruler of the country.\nFor ten years\nIt will not be possible to attack again."

25:
  1: "Innocent behavior brings good fortune."
  2: "If one does not count on the harvest while plowing,\nNor on the use of the ground while clearing it,\nIt furthers one to undertake something."
  3: "Undeserved misfortune.\nThe cow that was tethered by someone\nIs the wanderer's gain, the citizen's loss."
  4: "He who can be persevering\nRemains without blame."
  5: "Use no medicine in an illness\nIncurred through no fault of your own.\nIt will pass of itself."
  6: "Innocent action brings misfortune.\nNothing furthers."

26:
  1: "Danger is at hand. It furthers one to desist."
  2: "The axletrees are taken from the wagon."
  3: "A good horse that follows others.\nAwareness of danger,\nWith perseverance, furthers.\nPractice chariot driving and armed defense daily.\nIt furthers one to have somewhere to go."
  4: "The headboard of a young bull.\nGreat good fortune."
  5: "The tusk of a gelded boar.\nGood fortune."
  6: "One attains the way of heaven. Success."

27:
  1: "You let your magic tortoise go,\nAnd look at me with the corners of your mouth drooping.\nMisfortune."
  2: "Turning to the summit for nourishment,\nDeviating from the path\nTo seek nourishment from the hill.\nContinuing to do this brings misfortune."
  3: "Turning away from nourishment.\nPerseverance brings misfortune.\nDo not act thus for ten years.\nNothing serves to further."
  4: "Turning to the summit\nFor provision of nourishment\nBrings good fortune.\nSpying about with sharp eyes\nLike a tiger with insatiable craving.\nNo blame."
  5: "Turning away from the path.\nTo remain persevering brings good fortune.\nOne should not cross the great water."
  6: "The source of nourishment.\nAwareness of danger brings good fortune.\nIt furthers one to cross the great water."

28:
  1: "To spread white rushes underneath. No blame."
  2: "A dry poplar sprouts at the root.\nAn older man takes a young wife.\nEverything furthers."
  3: "The ridgepole sags to the breaking point.\nMisfortune."
  4: "The ridgepole is braced. Good fortune.\nIf there are ulterior motives, it is humiliating."
  5: "A withered poplar puts forth flowers.\nAn older woman takes a husband.\nNo blame. No praise."
  6: "One must go through the water.\nIt goes over one's head.\nMisfortune. No blame."

29:
  1: "Repetition of the Abysmal.\nIn the abyss one falls into a pit.\nMisfortune."
  2: "The abyss is dangerous.\nOne should strive to attain small things only."
  3: "Forward and backward, abyss on abyss.\nIn danger like this, pause at first and wait,\nOtherwise you will fall into a pit in the abyss.\nDo not act in this way."
  4: "A jug of wine, a bowl of rice with it;\nEarthen vessels\nSimply handed in through the window.\nThere is certainly no blame in this."
  5: "The abyss is not filled to overflowing,\nIt is filled only to the rim.\nNo blame."
  6: "Bound with cords and ropes,\nShut in between thorn-hedged prison walls:For three years one does not find the way.\nMisfortune."

30:
  1: "The footprints run crisscross.\nIf one is seriously intent, no blame."
  2: "Yellow light. Supreme good fortune."
  3: "In the light of the setting sun,\nMen either beat the pot and sing\nOr loudly bewail the approach of old age.\nMisfortune."
  4: "Its coming is sudden;\nIt flames up, dies down, is thrown away."
  5: "Tears in floods, sighing and lamenting.\nGood fortune."
  6: "The king uses him to march forth and chastise.\nThen it is best to kill the leaders\nAnd take captive the followers. No blame."

31:
  1: "The influence shows itself in the big toe."
  2: "The influence shows itself in the calves of the legs.\nMisfortune.\nTarrying brings good fortune."
  3: "The influence shows itself in the thighs.\nHold to that which follows it.\nTo continune is humiliating."
  4: "Perseverance brings good fortune.\nRemorse disappears.\nIf a man is agitated in mind,\nAnd his thoughts go hither and thither,\nOnly those friends\nOn whom he fixes his conscious thoughts\nWill follow."
  5: "The influence shows itself in the back of the neck.\nNo remorse."
  6: "The influence shows itself in the jaws, cheeks, and tongue."

32:
  1: "Seeking duration too hastily brings misfortune persistently.\nNothing that would further."
  2: "Remorse disappears."
  3: "He who does not give duration to his character\nMeets with disgrace.\nPersistent humiliation."
  4: "No game in the field."
  5: "Giving duration to one's character through perseverance.\nThis is good fortune for a woman, misfortune for a man."
  6: "Restlessness as an enduring condition brings misfortune."

33:
  1: "At the tail in retreat. This is dangerous.\nOne must not wish to undertake anything."
  2: "He holds him fast with yellow oxhide.\nNo one can tear him loose."
  3: "A halted retreat\nIs nerve-wracking and dangerous.\nTo retain people as men- and maidservants\nBrings good fortune."
  4: "Voluntary retreat brings good fortune to the superior man\nAnd downfall to the inferior man."
  5: "Friendly retreat. Perseverance brings good fortune."
  6: "Cheerful retreat. Everything serves to further."

34:
  1: "Power in the toes.\nContinuing brings misfortune.\nThis is certainly true."
  2: "Perseverance brings good fortune."
  3: "The inferior man works through power.\nThe superior man does not act thus.\nTo continue is dangerous.\nA goat butts against a hedge.\nAnd gets its horns entangled."
  4: "Perseverance brings good fortune.\nRemorse disappears.\nThe hedge opens; there is no entanglement.\nPower depends upon the axle of a big cart."
  5: "Loses the goat with ease.\nNo remorse."
  6: "A goat butts against a hedge.\nIt cannot go backward, it cannot go forward.\nNothing serves to further.\nIf one notes the difficulty, this brings good fortune."

35:
  1: "Progressing, but turned back.\nPerseverance brings good fortune.\nIf one meets with no confidence, one should remain calm.\nNo mistake."
  2: "Progressing, but in sorrow.\nPerseverance brings good fortune.\nThen one obtains great happiness from one's ancestress."
  3: "All are in accord. Remorse disappears."
  4: "Progress like a hamster.\nPerseverance brings danger."
  5: "Remorse disappears.\nTake not gain and loss to heart.\nUndertakings bring good fortune.\nEverything serves to further."
  6: "Making progress with the horns is permissible\nOnly for the purpose of punishing one's own city.\nTo be conscious of danger brings good fortune.\nNo blame.\nPerseverance brings humiliation."

36:
  1: "Darkening of the light during flight.\nHe lowers his wings.\nThe superior man does not eat for three days\nOn his wanderings.\nBut he has somewhere to go.\nThe host has occasion to gossip about him."
  2: "Darkening of the light injures him in the left thigh.\nHe gives aid with the strength of a horse.\nGood fortune."
  3: "Darkening of the light during the hunt in the south.\nTheir great leader is captured.\nOne must not expect perseverance too soon."
  4: "He penetrates the left side of the belly.\nOne gets at the very heart of the darkening of the light,\nAnd leaves gate and courtyard."
  5: "Darkening of the light as with Prince Chi.\nPerseverance furthers."
  6: "Not light but darkness.\nFirst he climbed up to heaven,\nThen he plunged into the depths of the earth."

37:
  1: "Firm seclusion within the family.\nRemorse disappears."
  2: "She should not follow her whims.\nShe must attend within to the food.\nPerseverance brings good fortune."
  3: "When tempers flare up in the family,\nToo great severity brings remorse.\nGood fortune nonetheless.\nWhen woman and child dally and laugh,\nIt leads in the end to humiliation."
  4: "She is the treasure of the house.\nGreat good fortune."
  5: "As a king he approaches his family.\nFear not.\nGood fortune."
  6: "His work commands respect.\nIn the end good fortune comes."

38:
  1: "Remorse disappears.\nIf you lose your horse, do not run after it;\nIt will come back of its own accord.\nWhen you see evil people,\nGuard yourself against mistakes."
  2: "One meets his lord in a narrow street.\nNo blame."
  3: "One sees the wagon dragged back,\nThe oxen halted,\nA man's hair and nose cut off.\nNot a good beginning, but a good end."
  4: "Isolated through opposition,\nOne meets a like-minded man\nWith whom one can associate in good faith.\nDespite the danger, no blame."
  5: "Remorse disappears.\nThe companion bites his way through the wrappings.\nIf one goes to him,\nHow could it be a mistake."
  6: "Isolated through opposition,\nOne sees one's companion as a pig covered with dirt,\nAs a wagon full of devils.\nFirst one draws a bow against him,\nThen one lays the bow aside.\nHe is not a robber; he will woo at the right time.\nAs one goes, rain falls; then good fortune comes."

39:
  1: "Going leads to obstructions,\nComing meets with praise."
  2: "The kings' servant is beset by obstruction upon obstruction,\nBut it is not his own fault."
  3: "Going leads to obstructions;\nHence he comes back."
  4: "Going leads to obstructions,\nComing leads to union."
  5: "In the midst of the greatest obstructions,\nFriends come."
  6: "Going leads to obstructions,\nComing leads to great good fortune.\nIt furthers one to see the great man."

40:
  1: "Without blame."
  2: "One kills three foxes in the field\nAnd receives a yellow arrow.\nPerseverance brings good fortune."
  3: "If a man carries a burden on his back\nAnd nonetheless rides in a carriage,\nHe thereby encourages robbers to draw near.\nPerseverance leads to humiliation."
  4: "Deliver yourself from your great toe.\nThen the companion comes,\nAnd him you can trust."
  5: "If only the superior man can deliver himself,\nIt brings good fortune.\nThus he proves to inferior men that he is in earnest."
  6: "The prince shoots at a hawk on a high wall.\nHe kills it. Everything serves to further."

41:
  1: "Going quickly when one's tasks are finished\nIs without blame.\nBut one must reflect on how much one may decrease others."
  2: "Perseverance furthers.\nTo undertake something brings misfortune.\nWithout decreasing oneself,\nOne is able to bring increase to others."
  3: "When three people journey together,\nTheir number decreases by one.\nWhen one man journeys alone,\nHe finds a companion."
  4: "If a man decreases his faults,\nIt makes the other hasten to come and rejoice.\nNo blame."
  5: "Someone does indeed increase him.\nTen pairs of tortoises cannot oppose it.\nSupreme good fortune."
  6: "If one is increased without depriving others,\nThere is no blame.\nPerseverance brings good fortune.\nIt furthers one to undertake something.\nOne obtains servants\nBut no longer has a separate home."

42:
  1: "It furthers one to accomplish great deeds.\nSupreme good fortune. No blame."
  2: "Someone does indeed increase him;\nTen pairs of tortoises cannot oppose it.\nConstant perseverance brings good fortune.\nThe king presents him before God.\nGood fortune."
  3: "One is enriched through unfortunate events.\nNo blame, if you are sincere\nAnd walk in the middle,\nAnd report with a seal to the prince."
  4: "If you walk in the middle\nAnd report to the prince,\nHe will follow.\nIt furthers one to be used\nIn the removal of the capital."
  5: "If in truth you have a kind heart, ask not.\nSupreme good fortune.\nTruly, kindness will be recognized as your virtue."
  6: "He brings increase to ne one.\nIndeed, someone even strikes him.\nHe does not keep his heart constantly steady.\nMisfortune."

43:
  1: "Mighty in the forward-striding toes.\nWhen one goes and is not equal to the task,\nOne makes a mistake."
  2: "A cry of alarm. Arms at evening and at night.\nFear nothing."
  3: "To be powerful in the cheekbones\nBrings misfortune.\nThe superior man is firmly resolved.\nHe walks alone and is caught in the rain.\nHe is bespattered,\nAnd people murmur against him.\nNo blame."
  4: "There is no skin on his thighs,\nAnd walking comes hard.\nIf a man were to let himself be led like a sheep,\nRemorse would disappear.\nBut if there words are heard\nThey will not be believed."
  5: "In dealing with weeds,\nFirm resolution is necessary.\nWalking in the middle\nRemains free of blame."
  6: "No cry.\nIn the end misfortune comes."

44:
  1: "It must be checked with a brake of bronze.\nPerseverance brings good fortune.\nIf one lets it take its course, one experiences misfortune.\nEven a lean pig has it in him to rage around."
  2: "There is a fish in the tank. No blame.\nDoes not further guests."
  3: "There is no skin on his thighs,\nAnd walking comes hard.\nIf one is mindful of the danger,\nNo great mistake is made."
  4: "No fish in the tank.\nThis leads to misfortune."
  5: "A melon covered with willow leaves.\nHidden lines.\nThen it drops down to one from heaven."
  6: "He comes to meet with his horns.\nHumiliation. No blame."

45:
  1: "If you are sincere, but not to the end,\nThere will sometimes be confusion, sometimes gathering together.\nIf you call out,\nThen after one grasp of the hand you can laugh again.\nRegret not. Going is without blame."
  2: "Letting oneself be drawn\nBrings good fortune and remains blameless.\nIf one is sincere,\nIt furthers one to bring even a small offering."
  3: "Gathering together amid sighs.\nNothing that would further.\nGoing is without blame.\nSlight humiliation."
  4: "Great good fortune. No blame."
  5: "If in gathering together one has position,\nThis brings no blame.\nIf there are some who are not yet sincerely in the work,\nSublime and enduring perseverance is needed.\nThen remorse disappears."
  6: "Lamenting and sighing, floods of tears.\nNo blame."

46:
  1: "Pushing upward that meets with confidence\nBrings great good fortune."
  2: "If one is sincere,\nIt furthers one to bring even a small offering.\nNo blame."
  3: "One pushes upward into an empty city."
  4: "The king offers him Mount Ch'i.\nGood fortune. No blame."
  5: "Perseverance brings good fortune.\nOne pushes upward by steps."
  6: "Pushing upward in darkness.\nIt furthers one\tTo be unremittingly persevering."

47:
  1: "One sits oppressed under a bare tree\nAnd strays into a gloomy valley.\nFor three years one sees nothing."
  2: "One in oppressed while at meat and drink.\nThe man with the scarlet knee bands is just coming.\nIt furthers one to offer sacrifice.\nTo set forth brings misfortune.\nNo blame."
  3: "A man permits himself to be oppressed by stone,\nAnd leans on thorns and thistles.\nHe enters his house and does not see his wife.\nMisfortune."
  4: "He comes very quietly, oppressed in a golden carriage.\nHumiliation, but the end is reached."
  5: "His nose and feet are cut off.\nOppression at the hands of the man with the purple knee bands.\nJoy comes softly.\nIt furthers one to make offerings and libations."
  6: "He is oppressed by creeping vines.\nHe moves uncertainly and says, \"Movement brings remorse.\"\nIf one feels remorse over this and makes a start,\nGood fortune comes."

48:
  1: "One does not drink the mud of the well.\nNo animals come to an old well."
  2: "At the wellhole one shoots fishes.\nThe jug is broken and leaks."
  3: "The well is cleaned, but no one drinks from it.\nThis is my heart's sorrow,\nFor one might draw from it.\nIf the king were clear-minded,\nGood fortune might be enjoyed in common."
  4: "The well is being lined. No blame."
  5: "In the well there is a clear, cold spring\nFrom which one can drink."
  6: "One draws from the well\nWithout hindrance.\nIt is dependable.\nSupreme good fortune."

49:
  1: "Wrapped in the hide of a yellow cow."
  2: "When one's own day comes, one my create revolution.\nStarting brings good fortune. No blame."
  3: "Starting brings misfortune.\nPerseverance brings danger.\nWhen talk of revolution has gone the rounds three times,\nOne may commit himself,\nAnd men will believe him."
  4: "Remorse disappears. Men believe him.\nChanging the form of government brings good fortune."
  5: "The great man changes like a tiger.\nEven before he questions the oracle\nHe is believed."
  6: "The superior man changes like a panther.\nThe inferior man molts in the face.\nStarting brings misfortune.\nTo remain persevering brings good fortune."

50:
  1: "A *ting* with legs upturned.\nFurthers removal of stagnating stuff.\nOne takes a concubine for the sake of her son.\nNo blame."
  2: "There is food in the *ting*.\nMy comrades are envious,\nBut they cannot harm me.\nGood fortune."
  3: "The handle of the *ting* is altered.\nOne is impeded in his way of life.\nThe fat of the pheasant is not eaten.\nOnce rain falls, remorse is spent.\nGood fortune comes in the end."
  4: "The legs of the *ting* are broken.\nThe prince's meal is spilled\nAnd his person is soiled.\nMisfortune."
  5: "The *ting* has yellow handles, golden carrying rings.\nPerseverance furthers."
  6: "The *ting* has rings of jade.\nGreat good fortune.\nNothing that would not act to further."

51:
  1: "Shock comes -- oh, oh!\nThen follow laughing words -- ha, ha!\nGood fortune."
  2: "Shock comes bringing danger.\nA hundred thousand times\nYou lose your treasures\nAnd must climb the nine hills.\nDo not go in pursuit of them.\nAfter seven days you will get them back again."
  3: "Shock comes and makes one distraught.\nIf shock spurs to action\nOne remains free of misfortune."
  4: "Shock is mired."
  5: "Shock goes hither and thither.\nDanger.\nHowever, nothing at all is lost.\nYet there are things to be done."
  6: "Shock brings ruin and terrified gazing around.\nGoing ahead brings misfortune.\nIf it has not yet touched one's own body\nBut has reached one's neighbor first,\nThere is no blame.\nOne's comrades have something to talk about."

52:
  1: "Keeping his toes still.\nNo blame.\nContinued perseverance furthers."
  2: "Keeping his calves still.\nHe cannot rescue him whom he follows.\nHis heart is not glad."
  3: "Keeping his hips still.\nMaking his sacrum stiff.\nDangerous. The heart suffocates."
  4: "Keeping his trunk still.\nNo blame."
  5: "Keeping his jaw still.\nThe words have order.\nRemorse disappears."
  6: "Noblehearted keeping still.\nGood fortune."

53:
  1: "The wild goose gradually draws near the shore.\nThe young son is in danger.\nThere is talk. No blame."
  2: "The wild goose gradually draws near the cliff.\nEating and drinking in peace and concord.\nGood fortune."
  3: "The wild goose gradually draws near the plateau.\nThe man goes forth and does not return.\nThe woman carries a child but does not bring it forth.\nMisfortune.\nIt furthers one to fight off robbers."
  4: "The wild goose gradually draws near the tree.\nPerhaps it will find a flat branch. No blame."
  5: "The wild goose gradually draws near the summit.\nFor three years the woman has no child.\nIn the end nothing can hinder her.\nGood fortune."
  6: "The wild goose gradually draws near the cloud heights.\nIts feathers can be used for the sacred dance.\nGood fortune."

54:
  1: "The marrying maiden as a concubine.\nA lame man who is able to tread.\nUndertakings bring good fortune."
  2: "A one-eyed man who is able to see.\nThe perseverance of a solitary man furthers."
  3: "The marrying maiden as a slave.\nShe marries as a concubine."
  4: "The marrying maiden draws out the allotted time.\nA late marriage comes in due course."
  5: "The sovereign I gave his daughter in marriage.\nThe embroidered garments of the princess\nWere not as gorgeous\nAs those of the servingmaid.\nThe moon that is nearly full\nBrings good fortune."
  6: "the woman holds the basket, but there are no fruits in it.\nThe man stabs the sheep, but no blood flows.\nNothing that acts to further."

55:
  1: "When a man meets his destined ruler,\nThey can be together ten days,\nAnd it is not a mistake.\nGoing meets with recognition."
  2: "The curtain is of such fullness\nThat the polestars can be seen at noon.\nThrough going one meets with mistrust and hate.\nIf one rouses him through truth,\nGood fortune comes."
  3: "The underbrush is of such abundance\nThat the small stars can be seen at noon.\nHe breaks his right arm. No blame."
  4: "The curtain is of such fullness\nThat the polestars can be seen at noon.\nHe meets his ruler, who is of like kind.\nGood fortune."
  5: "Lines are coming,\nBlessing and fame draw near.\nGood fortune."
  6: "His house is in a state of abundance.\nHe screens off his family.\nHe peers through the gate\nAnd no longer perceives anyone.\nFor three years he sees nothing.\nMisfortune."

56:
  1: "If the wanderer busies himself with trivial things,\nHe draws down misfortune upon himself."
  2: "The wanderer comes to an inn.\nHe has his property with him.\nHe wins the steadfastness of a young servant."
  3: "The wanderer's inn burns down.\nHe loses the steadfastness of his young servant.\nDanger."
  4: "The wanderer rests in a shelter.\nHe obtains his property and an ax.\nMy heart is not glad."
  5: "He shoots a pheasant.\nIt drops with the first arrow.\nIn the end this brings both praise and office."
  6: "The bird's nest burns up.\nThe wanderer laughs at first,\nThen must needs lament and weep.\nThrough carelessness he loses his cow.\nMisfortune."

57:
  1: "In advancing and in retreating,\nThe perseverance of a warrior furthers."
  2: "Penetration under the bed.\nPriests and magicians are used in great number.\nGood fortune. No blame."
  3: "Repeated penetration. Humiliation."
  4: "Remorse vanishes.\nDuring the hunt\nThree kinds of game are caught."
  5: "Perseverance brings good fortune.\nRemorse vanishes.\nNothing that does not further.\nNo beginning, but an end.\nBefore the change, three days.\nAfter the change, three days.\nGood fortune."
  6: "Penetration under the bed.\nHe loses his property and his ax.\nPerseverance brings misfortune."

58:
  1: "Contented joyousness. Good fortune."
  2: "Sincere joyousness. Good fortune.\nRemorse disappears."
  3: "Coming joyousness. Misfortune."
  4: "Joyousness that is weighed is not at peace.\nAfter ridding himself of mistakes a man has joy."
  5: "Sincerity toward disintegrating influences is dangerous."
  6: "Seductive joyousness."

59:
  1: "He brings help with the strength of a horse.\nGood fortune."
  2: "At the dissolution\nHe hurries to that which supports him.\nRemorse disappears."
  3: "He dissolves his self. No remorse."
  4: "He dissolves his bond with his group.\nSupreme good fortune.\nDispersion leads in turn to accumulation.\nThis is something that ordinary men do not think of."
  5: "His loud cries are as dissolving as sweat.\nDissolution! A king abides without blame."
  6: "He dissolves his blood.\nDeparting, keeping at a distance, going out,\nIs without blame."

60:
  1: "Not going out of the door and the courtyard\nIs without blame."
  2: "Not going out of the gate and the courtyard\nBrings misfortune."
  3: "He who knows no limitation\nWill have cause to lament.\nNo blame."
  4: "Contended limitation. Success."
  5: "Sweet limitation brings good fortune.\nGoing brings esteem."
  6: "Galling limitation.\nPerseverance brings misfortune.\nRemorse disappears."

61:
  1: "Being prepared brings good fortune.\nIf there are secret designs, it is disquieting."
  2: "A crane calling in the shade.\nIts young answers it.\nI have a good goblet.\nI will share it with you."
  3: "He finds a comrade.\nNow he beats the drum, now he stops.\nNow he sobs, now he sings."
  4: "The moon nearly at the full.\nThe team horse goes astray.\nNo blame."
  5: "He possesses truth, which links together.\nNo blame."
  6: "Cockcrow penetrating to heaven.\nPerseverance brings misfortune."

62:
  1: "The bird meets with misfortune through flying."
  2: "She passes by her ancestor\nAnd meets her ancestress.\nHe does not reach his prince\nAnd meets the official.\nNo blame."
  3: "If one is not extremely careful,\nSomebody may come up from behind and strike him.\nMisfortune."
  4: "No blame. He meets him without passing by.\nGoing brings danger. One must be on guard.\nDo not act. Be constantly persevering."
  5: "Dense clouds,\nNo rain from our western territory.\nThe prince shoots and hits him who is in the cave."
  6: "He passes him by, not meeting him.\nThe flying bird leaves him.\nMisfortune.\nThis means bad luck and injury."

63:
  1: "He brakes his wheels.\nHe gets his tail in the water.\nNo blame."
  2: "The woman loses the curtain of her carriage.\nDo not run after it;\nOn the seventh day you will get it."
  3: "The Illustrious Ancestor\nDisciplines the Devil's Country.\nAfter three years he conquers it.\nInferior people must not be employed."
  4: "The finest clothes turn to rags.\nBe careful all day long."
  5: "The neighbor in the east who slaughters an ox\nDoes not attain as much real happiness\nAs the neighbor in the west\nWith his small offering."
  6: "He gets his head in the water. Danger."

64:
  1: "He gets his tail in the water.\nHumiliating."
  2: "He brakes his wheels.\nPerseverance brings good fortune."
  3: "Before completion, attack brings misfortune.\nIt furthers one to cross the great water."
  4: "Perseverance brings good fortune.\nRemorse disappears.\nShock, thus to discipline the Devil's Country.\nFor three years, great realms are awarded."
  5: "No remorse.\nThe light of the superior man is true.\nGood fortune."
  6: "There is drinking of wine\nIn genuine confidence. No blame.\nBut if one wets his head,\nHe loses it, in truth."
